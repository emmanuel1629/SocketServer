<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr>


    <form id="formularioChat">
        <div class="row mt-5">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button class="btn btn-sm btn-primary">
                        enviar
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-8 mt-5">
            <ul id="mensajes">
                <li>Ejemplo</li>
            </ul>
        </div>
    </div>












    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>

        //Recibimos el socket emitido desde el back
        const socket = io('http://localhost:8080');
        const mensajes = document.querySelector('#mensajes');
        const formularioChat= document.querySelector('#formularioChat');
        
        socket.on('mensaje',(data)=>console.log(data+"data del front"));

        formularioChat.addEventListener('submit',
        (e)=>{
            e.preventDefault();
            nuevoMensaje = txtMensaje.value;
            socket.emit('mensajeHaciaElFront',{texto:nuevoMensaje})
        }
        );
        socket.on('mensajeDesdeElFront',(data)=>{
            mensajes.innerHTML += `<li>${data.texto}</li>`
        });
        


    </script>

</body>
</html>
